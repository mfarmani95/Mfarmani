<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publications - Mohammad Ali Farmani</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      text-align: center;
      font-size: 20px;
      overflow-y: auto;
    }

    /* === Background === */
    .video-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .video-container video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    .video-container::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, rgba(0,0,0,0.85), rgba(0,0,0,0.6));
    }

    /* === Navbar === */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      padding: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(6px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }
    .navbar a, .navbar .dropbtn {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-size: 18px;
      transition: all 0.3s ease;
      position: relative;
    }
    .navbar a::after, .navbar .dropbtn::after {
      content: "";
      display: block;
      height: 2px;
      background: #f8c471;
      width: 0;
      transition: width 0.3s ease;
      margin: auto;
    }
    .navbar a:hover::after, .navbar .dropbtn:hover::after {
      width: 100%;
    }

    /* Dropdown */
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      opacity: 0;
      visibility: hidden;
      position: absolute;
      top: 100%;
      left: 0;
      background: rgba(0, 0, 0, 0.95);
      border-radius: 8px;
      min-width: 180px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
      transform: translateY(-10px);
      transition: all 0.3s ease;
      z-index: 1000;
    }
    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
      transition: background 0.3s ease;
    }
    .dropdown-content a:hover {
      background: #575757;
    }
    .dropdown:hover .dropdown-content {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    /* === Container === */
    .container {
      max-width: 1000px;
      margin: 130px auto;
      padding: 30px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(248, 196, 113, 0.4);
      animation: fadeIn 1.5s ease;
      position: relative;
      z-index: 1;
    }

    h1, h2 {
      color: #f8c471;
      text-shadow: 0 0 10px rgba(248, 196, 113, 0.5);
      margin-bottom: 15px;
    }

    /* === Publication Cards === */
    .publication-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      text-align: left;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease;
    }
    .publication-card.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .publication-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(248,196,113,0.4);
      background: rgba(0,0,0,0.6);
    }
    .publication-title {
      font-size: 20px;
      font-weight: bold;
      color: #f8c471;
      margin-bottom: 10px;
    }
    .publication-authors {
      font-size: 18px;
      margin-bottom: 8px;
    }
    .publication-journal {
      font-style: italic;
      color: #ddd;
      margin-bottom: 10px;
    }
    .publication-actions a {
      display: inline-block;
      margin-right: 10px;
      padding: 6px 12px;
      border-radius: 6px;
      background: #f8c471;
      color: black;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .publication-actions a:hover {
      background: #e67e22;
      color: white;
    }

    /* === Timeline === */
    .timeline {
      position: relative;
      max-width: 850px;
      margin: 40px auto;
      list-style-type: none;
    }
    .timeline::before {
      content: '';
      position: absolute;
      left: 50%;
      top: 0;
      bottom: 0;
      width: 4px;
      background: #f8c471;
      transform: translateX(-50%);
      opacity: 0.8;
    }
    .timeline-item {
      position: relative;
      width: 50%;
      padding: 20px 30px;
      box-sizing: border-box;
    }
    .timeline-item.left { left: 0; text-align: right; }
    .timeline-item.right { left: 50%; }
    .timeline-item::before {
      content: '';
      position: absolute;
      top: 25px;
      width: 18px;
      height: 18px;
      background: #f8c471;
      border-radius: 50%;
      border: 3px solid #fff;
      z-index: 1;
    }
    .timeline-item.left::before { right: -12px; }
    .timeline-item.right::before { left: -12px; }
    .timeline-item .content {
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .timeline-item .content:hover {
      background: rgba(0,0,0,0.7);
      transform: scale(1.02);
    }
    .timeline-item h3 {
      color: #f8c471;
      margin-bottom: 8px;
    }

    /* === Footer === */
    .footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      font-size: 16px;
      margin-top: 20px;
      box-shadow: 0 -2px 20px rgba(0, 0, 0, 0.5);
    }
    .footer a:hover {
      color: #fff;
      text-shadow: 0 0 10px #f8c471, 0 0 20px #f8c471;
    }

    /* === Animations === */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

  <script>
    // Fade-in animation when scrolling
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('visible');
      });
    }, { threshold: 0.2 });
    document.querySelectorAll('.publication-card').forEach(card => observer.observe(card));
  </script>
